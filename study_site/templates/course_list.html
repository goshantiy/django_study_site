{% extends 'base.html' %}

{% block content %}
<h2>Курсы</h2>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
            (<a href="{% url 'add_lesson' course.id %}">Добавить тренировку</a>)
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_course' %}">Добавить новый курс</a>
{% endblock %}
